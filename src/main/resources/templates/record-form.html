<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{:: .content})}">
<head>
    <title>Registro - DriveManager</title>
</head>
<body>
<div class="content">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h2" th:text="${recordDto.id != null ? 'Editar Registro' : 'Novo Registro'}">Novo Registro</h1>
            <p class="text-muted">Registre os dados do seu dia de trabalho</p>
        </div>
        <a th:href="@{/records}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>Voltar
        </a>
    </div>

    <!-- Formulário -->
    <div class="card">
        <div class="card-body">
            <form th:action="@{/records}" th:object="${recordDto}" method="post">
                <input type="hidden" th:field="*{id}">
                
                <!-- Primeira linha -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="date" class="form-label">Data *</label>
                        <input type="date" th:field="*{date}" id="date" class="form-control" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
                    </div>
                    <div class="col-md-4">
                        <label for="startTime" class="form-label">Horário de Início</label>
                        <input type="time" th:field="*{startTime}" id="startTime" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="endTime" class="form-label">Horário de Fim</label>
                        <input type="time" th:field="*{endTime}" id="endTime" class="form-control">
                    </div>
                </div>

                <!-- Segunda linha -->
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="hoursWorked" class="form-label">Horas Trabalhadas *</label>
                        <input type="number" step="0.1" th:field="*{hoursWorked}" id="hoursWorked" class="form-control" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('hoursWorked')}" th:errors="*{hoursWorked}"></div>
                    </div>
                    <div class="col-md-3">
                        <label for="kmDriven" class="form-label">Km Rodados *</label>
                        <input type="number" step="0.1" th:field="*{kmDriven}" id="kmDriven" class="form-control" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('kmDriven')}" th:errors="*{kmDriven}"></div>
                    </div>
                    <div class="col-md-3">
                        <label for="carId" class="form-label">Carro *</label>
                        <select th:field="*{carId}" id="carId" class="form-select" required>
                            <option value="">Selecione um carro</option>
                            <option th:each="car : ${cars}" th:value="${car.id}" 
                                    th:text="${car.brand} + ' ' + ${car.model} + ' - ' + ${car.licensePlate}"></option>
                        </select>
                        <div class="text-danger" th:if="${#fields.hasErrors('carId')}" th:errors="*{carId}"></div>
                    </div>
                    <div class="col-md-3">
                        <label for="appPlatform" class="form-label">Plataforma *</label>
                        <select th:field="*{appPlatform}" id="appPlatform" class="form-select" required>
                            <option value="">Selecione uma plataforma</option>
                            <option th:each="platform : ${platforms}" th:value="${platform}" th:text="${platform.displayName}"></option>
                        </select>
                        <div class="text-danger" th:if="${#fields.hasErrors('appPlatform')}" th:errors="*{appPlatform}"></div>
                    </div>
                </div>

                <!-- Ganhos -->
                <div class="row mb-4">
                    <div class="col-md-12">
                        <h5 class="mb-3">Ganhos</h5>
                        <div class="col-md-4">
                            <label for="grossEarnings" class="form-label">Ganhos Brutos (R$) *</label>
                            <input type="number" step="0.01" th:field="*{grossEarnings}" id="grossEarnings" class="form-control" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('grossEarnings')}" th:errors="*{grossEarnings}"></div>
                        </div>
                    </div>
                </div>

                <!-- Custos -->
                <div class="mb-4">
                    <h5 class="mb-3">Custos</h5>
                    <div class="row">
                        <div class="col-md-3">
                            <label for="fuelCost" class="form-label">Combustível (R$)</label>
                            <input type="number" step="0.01" th:field="*{fuelCost}" id="fuelCost" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="foodCost" class="form-label">Alimentação (R$)</label>
                            <input type="number" step="0.01" th:field="*{foodCost}" id="foodCost" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="maintenanceCost" class="form-label">Manutenção (R$)</label>
                            <input type="number" step="0.01" th:field="*{maintenanceCost}" id="maintenanceCost" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="otherCosts" class="form-label">Outros Custos (R$)</label>
                            <input type="number" step="0.01" th:field="*{otherCosts}" id="otherCosts" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="otherCostsDescription" class="form-label">Descrição dos Outros Custos</label>
                            <input type="text" th:field="*{otherCostsDescription}" id="otherCostsDescription" 
                                   class="form-control" placeholder="Ex: pedágio, estacionamento...">
                        </div>
                    </div>
                </div>

                <!-- Observações -->
                <div class="mb-4">
                    <label for="notes" class="form-label">Observações</label>
                    <textarea th:field="*{notes}" id="notes" class="form-control" rows="3" 
                              placeholder="Observações sobre o dia de trabalho..."></textarea>
                </div>

                <!-- Botões -->
                <div class="d-flex justify-content-end">
                    <a th:href="@{/records}" class="btn btn-secondary me-2">Cancelar</a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save me-2"></i>Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Calcular horas automaticamente quando os horários são preenchidos
document.getElementById('startTime').addEventListener('change', calculateHours);
document.getElementById('endTime').addEventListener('change', calculateHours);

function calculateHours() {
    const startTime = document.getElementById('startTime').value;
    const endTime = document.getElementById('endTime').value;
    
    if (startTime && endTime) {
        const start = new Date('2000-01-01T' + startTime);
        const end = new Date('2000-01-01T' + endTime);
        
        if (end > start) {
            const diffMs = end.getTime() - start.getTime();
            const hours = diffMs / (1000 * 60 * 60);
            document.getElementById('hoursWorked').value = hours.toFixed(1);
        }
    }
}
</script>
</body>
</html>
