<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/base :: layout(~{:: .content})}">
<head>
<title>Registros - DriveManager</title>
</head>
<body class="bg-light">
<div class="content">
<div class="container">
    <div class="row justify-content-center" style="margin-top: 50px;">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-plus fa-3x text-success mb-3"></i>
                        <h3 class="card-title">Editar Conta</h3>
                    </div>

                    <!-- Mensagem de Erro -->
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

                    <form th:action="@{/salvarEdite}" th:object="${userDto}" method="post">
                    	
                    	<input hidden="text" th:field="*{id}" id="fullName" class="form-control form-control-lg">
                    	<input hidden="text" th:field="*{createdDate}" id="fullName" class="form-control form-control-lg">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">
                                <i class="fas fa-user me-2"></i>Nome Completo
                            </label>
                            <input type="text" th:field="*{fullName}" id="fullName" class="form-control form-control-lg" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-2"></i>Email
                            </label>
                            <input type="email" th:field="*{email}" id="email" class="form-control form-control-lg" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Senha
                            </label>
                            <input type="password" th:field="*{password}" id="password" class="form-control form-control-lg" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            <small class="form-text text-muted">MÃ­nimo de 6 caracteres</small>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-user-plus me-2"></i>Salvar
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">
          
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS personalizado (opcional) -->
<script th:src="@{/js/main.js}"></script>

</body>
</html>
