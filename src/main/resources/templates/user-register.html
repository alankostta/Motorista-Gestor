<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/base :: layout(~{:: .content})}">
<head>
<title>Registros - DriveManager</title>
</head>
<body class="bg-light">
<div class="content">
<div class="container">
    <div class="row justify-content-center" style="margin-top: 50px;">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-plus fa-3x text-success mb-3"></i>
                        <h3 class="card-title">Editar Conta</h3>
                    </div>

                    <!-- Mensagem de Sucesso -->
                    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
                    
                    <!-- Mensagem de Erro -->
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

                    <form th:action="@{/salvarEdite}" th:object="${userDto}" method="post" enctype="multipart/form-data">
                    	
                    	<input type="hidden" th:field="*{id}">
                    	<input type="hidden" th:field="*{createdDate}">
                    	<input type="hidden" th:field="*{profilePhoto}">
                    	
                    	<!-- Seção de Foto de Perfil -->
                        <div class="text-center mb-4">
                            <div class="profile-photo-container position-relative d-inline-block">
                                <img id="profilePhotoPreview" 
                                     th:src="${userDto.profilePhoto != null ? '/uploads/profile-photos/' + userDto.profilePhoto : '/images/default-avatar.svg'}"
                                     alt="Foto de Perfil" 
                                     class="rounded-circle border border-3 border-light shadow-sm"
                                     style="width: 120px; height: 120px; object-fit: cover;">
                                <div class="position-absolute bottom-0 end-0">
                                    <label for="profilePhotoFile" class="btn btn-primary btn-sm rounded-circle p-2" style="cursor: pointer;">
                                        <i class="fas fa-camera"></i>
                                    </label>
                                    <input type="file" id="profilePhotoFile" name="profilePhotoFile" 
                                           accept="image/*" class="d-none" onchange="previewProfilePhoto(this)">
                                </div>
                            </div>
                            <div class="mt-2">
                                <small class="text-muted">Clique no ícone da câmera para alterar sua foto</small>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">
                                <i class="fas fa-user me-2"></i>Nome Completo
                            </label>
                            <input type="text" th:field="*{fullName}" id="fullName" class="form-control form-control-lg" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-2"></i>Email
                            </label>
                            <input type="email" th:field="*{email}" id="email" class="form-control form-control-lg" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Senha
                            </label>
                            <input type="password" th:field="*{password}" id="password" class="form-control form-control-lg" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            <small class="form-text text-muted">Mínimo de 6 caracteres</small>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-user-plus me-2"></i>Salvar
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">
          
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS personalizado (opcional) -->
<script th:src="@{/js/main.js}"></script>



</body>
</html>
