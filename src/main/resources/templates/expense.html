<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/base :: layout(~{:: .content})}">
<head>
<title>DriveManager</title>
</head>
<body>
	<div class="content">
		<!-- Header -->
		<div class="d-flex justify-content-between align-items-center mb-4">
			<div>
				<h1 class="h2">Minhas Despesas</h1>
				<p class="text-muted">Gerencie suas despesas díarias</p>
			</div>
			<a th:href="@{/expenses/expenses-new}" class="btn btn-success"> <i
				class="fas fa-plus me-2"></i>Nova Despesa
			</a>
		</div>

		<!-- Mensagens de Feedback -->
		<div th:if="${successMessage}"
			class="alert alert-success alert-dismissible fade show" role="alert">
			<i class="fas fa-check-circle me-2"></i><span
				th:text="${successMessage}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Close"></button>
		</div>

		<!-- Tabela de Registros -->
		<div class="card">
			<div class="card-body">
				<div th:if="${#lists.isEmpty(expenses)}"
					class="text-center text-muted py-5">
					<i class="fas fa-calendar-alt fa-4x mb-3"></i>
					<h4>Nenhum registro encontrado</h4>
					<p>Comece criando seu primeiro registro de despesa.</p>
					<a th:href="@{/expenses/expense-new}" class="btn btn-primary">Criar
						Primeiro Registro</a>
				</div>
				<div th:unless="${#lists.isEmpty(expenses)}" class="table-responsive">
					<table class="table table-hover">
						<thead class="table-dark">
							<tr>
								<th>Data</th>
								<th>Plataforma</th>
								<th>Carro</th>
								<th>Horas</th>
								<th>Km</th>
								<th>Ganhos</th>
								<th>Custos</th>
								<th>Lucro</th>
								<th>Ações</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="expense : ${expenses}">
								<td th:text="${#temporals.format(record.date, 'dd/MM/yyyy')}"></td>
								<td th:text="${expense.expenseCategory.displayName}"></td>
								<td th:text="${expense.foodCost}"></td>
								<td th:text="${expense.maintenanceCost}"></td>
								<td th:text="${expense.otherCosts}"></td>
								<td th:text="${expense.otherCostsDescription}"></td>
								<td><small
									th:text="${expense.car.brand} + ' ' + ${expense.car.model}"></small>
								</td>
								<td class="text-success fw-bold"
									th:text="'R$ ' + ${expense.fuelCost}"></td>
								<td class="text-danger" th:text="'R$ ' + ${expense.totalCosts}"></td>
								<td class="fw-bold"
									th:classappend="${expense.netProfit >= 0 ? 'text-success' : 'text-danger'}"
									th:text="'R$ ' + ${expense.netProfit}"></td>
								<td>
									<div
										class="d-flex justify-content-center align-items-center gap-2">
										<a th:href="@{/expense/edit/{id}(id=${expense.id})}"
											class="text-primary" title="Editar"
											style="border: none; background: none;"> <i
											class="fas fa-edit fa-lg"></i>
										</a>

										<form th:action="@{/expenses/delete/{id}(id=${expense.id})}"
											method="post" class="m-0 p-0"
											onsubmit="return confirm('Tem certeza que deseja excluir este registro?')"
											style="display: inline;">
											<button type="submit" class="text-danger" title="Excluir"
												style="border: none; background: none; padding: 0;">
												<i class="fas fa-trash fa-lg"></i>
											</button>
										</form>
									</div>
								</td>

							</tr>
						</tbody>
					</table>
					<br>
					<div class="row">
						<div class="col">
							Exibindo página <span th:text="${currentPage + 1}"></span> de <span
								th:text="${totalPages}"></span>
						</div>
						<nav aria-label="Page navigation example">
							<ul class="pagination justify-content-center">
								<li th:classappend="${currentPage == 0} ? 'disabled'"><a
									class="page-link"
									th:href="@{/expenses(page=${currentPage - 1})}">Anterior</a></li>
								<li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
									th:classappend="${i == currentPage} ? 'active'"><a
									class="page-link" th:href="@{/expenses(page=${i})}"
									th:text="${i + 1}"></a></li>
								<li
									th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
									<a class="page-link"
									th:href="@{/expenses(page=${currentPage + 1})}">Próximo</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
