<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout (content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
    <link rel="icon" href="images/carro.png" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{/js/main.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar d-flex flex-column flex-shrink-0 p-3 bg-dark text-white" style="min-height: 100vh;">
        <button class="toggle-sidebar-btn" onclick="toggleSidebar()" title="Expandir/Recolher menu">
            <i class="fas fa-bars"></i>
        </button>
        <a th:href="@{/dashboard}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <i class="fas fa-car fa-2x me-2"></i>
            <span class="fs-4 sidebar-label">Manager</span>
        </a>
        <hr class="text-white">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a th:href="@{/dashboard}" class="nav-link text-white"
                   th:classappend="${activePage == 'dashboard'} ? 'active' : ''">
                    <i class="fas fa-tachometer-alt me-2"></i>
                    <span class="sidebar-label">Dashboard</span>
                </a>
            </li>
            <li>
                <a th:href="@{/cars}" class="nav-link text-white"
                   th:classappend="${activePage == 'cars'} ? 'active' : ''">
                    <i class="fas fa-car-side me-2"></i>
                    <span class="sidebar-label">Carros</span>
                </a>
            </li>
            <li>
                <a th:href="@{/records}" class="nav-link text-white"
                   th:classappend="${activePage == 'records'} ? 'active' : ''">
                    <i class="fas fa-calendar-alt me-2"></i>
                    <span class="sidebar-label">Registros</span>
                </a>
            </li>
             <li>
                <a th:href="@{/expenses}" class="nav-link text-white"
                   th:classappend="${activePage == 'expenses'} ? 'active' : ''">
                    <i class="fas fa-money-bill-wave me-2"></i>
                    <span class="sidebar-label">Despesas</span>
                </a>
            </li>
             <li>
                <a th:href="@{/analytics}" class="nav-link text-white"
                   th:classappend="${activePage == 'analytics'} ? 'active' : ''">
                    <i class="fas fa-chart-simple me-2"></i> 
                    <span class="sidebar-label">Analíticos</span>
                </a>
            </li>
        </ul>
        <hr class="text-white">
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
               data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user-circle fa-2x me-2"></i>           
            </a>
            <span class="sidebar-label" th:text="${currentUser?.fullName} ?: 'Usuário'">Usuário</span>
            <ul class="dropdown-menu text-small shadow">
                <li><a class="dropdown-item" th:href="@{/userEdite}" >Configurações</a></li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="dropdown-item">
                            <i class="fas fa-sign-out-alt me-2"></i>Sair
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Conteúdo principal -->
    <main class="flex-fill p-4 bg-light">
        <th:block th:replace="${content}">
            <!-- O conteúdo específico da página será inserido aqui -->
        </th:block>
    </main>
</div>
</body>
</html>
