<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/base :: layout(~{:: .content})}">
<head>
<title>Carro - DriveManager</title>
</head>
<body>
	<div class="content">
		<!-- Header -->
		<div class="d-flex justify-content-between align-items-center mb-4">
			<div>
				<h1 class="h2"
					th:text="${carDto != null && carDto.id != null} ? 'Editar Carro' : 'Novo Carro'">
					Novo Carro</h1>
				<p class="text-muted">Cadastre ou edite informações do seu
					veículo</p>
			</div>
			<a th:href="@{/cars}" class="btn btn-secondary"> <i
				class="fas fa-arrow-left me-2"></i>Voltar
			</a>
		</div>

		<!-- Formulário e Tabela lado a lado -->
		<div class="row">
			<!-- Formulário -->
			<div class="col-md-6">
				<div class="card mb-4">
					<div class="card-body">
						<div th:if="${carDto == null}" class="alert alert-danger">
							Erro: Dados do carro não disponíveis. Tente novamente.</div>
						<form th:action="@{/cars}" th:object="${carDto}" method="post">
							<input type="hidden" th:field="*{id}">

							<div class="row mb-3">
								<div class="col-md-6">
									<label for="brand" class="form-label">Marca *</label> <input
										type="text" th:field="*{brand}" id="brand"
										class="form-control" required
										placeholder="Ex: Toyota, Honda, Volkswagen">
									<div class="text-danger" th:if="${#fields.hasErrors('brand')}"
										th:errors="*{brand}"></div>
								</div>
								<div class="col-md-6">
									<label for="model" class="form-label">Modelo *</label> <input
										type="text" th:field="*{model}" id="model"
										class="form-control" required
										placeholder="Ex: Corolla, Civic, Gol">
									<div class="text-danger" th:if="${#fields.hasErrors('model')}"
										th:errors="*{model}"></div>
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-4">
									<label for="year" class="form-label">Ano *</label> <input
										type="number" th:field="*{year}" id="year"
										class="form-control" required min="1950"
										th:max="${#dates.year(#dates.createNow())}" placeholder="2020">
									<div class="text-danger" th:if="${#fields.hasErrors('year')}"
										th:errors="*{year}"></div>
								</div>
								<div class="col-md-4">
									<label for="licensePlate" class="form-label">Placa *</label> <input
										type="text" th:field="*{licensePlate}" id="licensePlate"
										class="form-control" required placeholder="ABC-1234"
										style="text-transform: uppercase;">
									<div class="text-danger"
										th:if="${#fields.hasErrors('licensePlate')}"
										th:errors="*{licensePlate}"></div>
								</div>
								<div class="col-md-4">
									<label for="fuelType" class="form-label">Tipo de
										Combustível *</label> <select th:field="*{fuelType}" id="fuelType"
										class="form-select" required>
										<option value="">Selecione o combustível</option>
										<option th:each="fuelType : ${fuelTypes}"
											th:value="${fuelType}"
											th:text="${fuelType.displayName != null} ? ${fuelType.displayName} : ${fuelType.name()}">
										</option>
									</select>
									<div class="text-danger"
										th:if="${#fields.hasErrors('fuelType')}"
										th:errors="*{fuelType}"></div>
								</div>
							</div>

							<div class="row mb-4">
								<div class="col-md-6">
									<label for="avgConsumption" class="form-label">Consumo
										Médio (km/l)</label> <input type="number" step="0.1"
										th:field="*{avgConsumption}" id="avgConsumption"
										class="form-control" placeholder="12.5"> <small
										class="form-text text-muted">Consumo médio do veículo
										(opcional)</small>
									<div class="text-danger"
										th:if="${#fields.hasErrors('avgConsumption')}"
										th:errors="*{avgConsumption}"></div>
								</div>
							</div>

							<div class="d-flex justify-content-end">
								<a th:href="@{/cars}" class="btn btn-secondary me-2">Cancelar</a>
								<button type="submit" class="btn btn-success">
									<i class="fas fa-save me-2"></i>Salvar
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>

			<!-- Tabela -->
			<div class="col-md-6">
				<div class="card mb-4">
					<div class="card-body">
						<div th:unless="${#lists.isEmpty(cars)}" class="table-responsive">
							<table class="table table-hover">
								<thead class="table-dark">
									<tr>
										<th>Ano</th>
										<th>Marca</th>
										<th>Modelo</th>
										<th>Placa</th>
										<th>Tipo Combustível</th>
										
										<th>Ações</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="car : ${cars}">
										<td th:text="${car.year}"></td>
										<td><small th:text="${car.brand}"></small></td>
										<td th:text="${car.model}"></td>
										<td th:text="${car.licensePlate}"></td>
										<td class="text-center"><span class="badge bg-secondary"
											th:text="${car.fuelType}"></span></td>
										
										<td>
											<div
												class="d-flex justify-content-center align-items-center gap-2">
												<a th:href="@{/cars/edit/{id}(id=${car.id})}"
													class="text-primary" title="Editar"
													style="border: none; background: none;"> <i
													class="fas fa-edit fa-lg"></i>
												</a>
												<form th:action="@{/cars/delete/{id}(id=${car.id})}"
													method="post" class="m-0 p-0"
													onsubmit="return confirm('Tem certeza que deseja excluir este registro?')"
													style="display: inline;">
													<button type="submit" class="text-danger" title="Excluir"
														style="border: none; background: none; padding: 0;">
														<i class="fas fa-trash fa-lg"></i>
													</button>
												</form>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		// Formatação automática da placa
		document.getElementById('licensePlate').addEventListener(
				'input',
				function(e) {
					let value = e.target.value.replace(/[^A-Za-z0-9]/g, '')
							.toUpperCase();
					if (value.length > 3) {
						value = value.substring(0, 3) + '-'
								+ value.substring(3, 7);
					}
					e.target.value = value;
				});
	</script>
</body>
</html>
