<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DriveManager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>

    <!-- CSS personalizado -->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center" style="margin-top: 80px;">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-car fa-3x text-primary mb-3"></i>
                        <h3 class="card-title">DriveManager</h3>
                        <p class="text-muted">Faça login para continuar</p>
                    </div>

                    <!-- Mensagens de Feedback -->
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>Email ou senha inválidos.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success" role="alert">
                        <i class="fas fa-check-circle me-2"></i>Você foi desconectado com sucesso.
                    </div>
                    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-envelope me-2"></i>Email
                            </label>
                            <input type="email" name="username" id="username" class="form-control form-control-lg" required autofocus>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Senha
                            </label>
                            <input type="password" name="password" id="password" class="form-control form-control-lg" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Entrar
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">
                    <p class="text-center mb-0">
                        Não tem uma conta? 
                        <a th:href="@{/register}" class="text-decoration-none">Registre-se aqui</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS personalizado -->
<script th:src="@{/js/main.js}"></script>

</body>
</html>
